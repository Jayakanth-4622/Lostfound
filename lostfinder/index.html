<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LostFinder | Find and Report Lost Items</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">Lost<span>Finder</span></div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#found">Found Items</a></li>
                <li><a href="#report">Report Lost</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Lost Something?</h1>
        <p>Search or report lost items easily and connect with the finder.</p>
        <div class="search-bar">
            <input type="text" placeholder="Search item or location..." />
            <button id="searchBtn">Search</button>
        </div>
    </section>

    <section class="found-items" id="found">
        <h2>Recently Found Items</h2>

        <!-- Add New Item Form -->
        <form id="addItemForm" enctype="multipart/form-data">
            <input type="text" id="itemName" placeholder="Item Name" required />
            <input type="text" id="itemLocation" placeholder="Location Found" required />
            <input type="file" id="itemImageFile" accept="image/*" />
            <button type="submit">Add Item</button>
        </form>

        <!-- Dynamic Items Appear Here -->
        <div class="item-grid" id="itemGrid"></div>
    </section>

    <section class="report" id="report">
        <h2>Report a Lost Item</h2>
        <form id="reportForm">
            <input type="text" placeholder="Item Name" required>
            <input type="text" placeholder="Location Lost" required>
            <textarea placeholder="Describe your item..." required></textarea>
            <button type="submit">Submit Report</button>
        </form>
    </section>

    <footer id="contact">
        <h3>Contact Us</h3>
        <p>Email: support@lostfinder.in</p>
        <p>Â© 2025 LostFinder | Designed by Jayakanth</p>
    </footer>
    <div id="popupMessage">
    </div>
    <script src="script.js">
    </script>
</body>

</html>
